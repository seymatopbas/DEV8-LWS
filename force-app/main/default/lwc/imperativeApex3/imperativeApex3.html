<template>
    <lightning-card title="ACCOUNT - CONTACTS DISPLAY" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Select an account"
                options={accountOptions}
                value={selectedAccount}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                <template if:true={contactsSize}>
                    <strong>Number of Contacts: {contactsSize}</strong>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
