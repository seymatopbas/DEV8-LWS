<template>
    <lightning-card title="GET PICKLIST VALUES BY RECORD TYPE - OPP">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Stage Name"
                name="Stage"
                options={stageOptions}
                value={selectedStage}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Type"
                name="Type"
                options={typeOptions}
                value={selectedType}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_x-small">
                Selected values are... <br/>
                Stage Name: {selectedStage} <br/>
                Type: {selectedType}
            </div>
        </div>
    </lightning-card>
</template>
