<template>
    <lightning-card title="CASE FORM" icon-name="standard:case">
        <div class="slds-var-m-around_medium">
            <form class="case">
                <lightning-input
                    type="text"
                    label="Subject"
                    name="Subject"
                    onchange={changeHandler}>
                </lightning-input>
                <lightning-textarea
                    name="Description"
                    label="Description"
                    onchange={changeHandler}>
                </lightning-textarea>
                <div class="slds-var-m-top_x-small slds-align_absolute-center">
                    <lightning-button  
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-right_x-small"
                        onclick={cancelCase}>
                    </lightning-button>
                    <lightning-button  
                        label="Save"
                        variant="brand"
                        onclick={saveCase}>
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
</template>
