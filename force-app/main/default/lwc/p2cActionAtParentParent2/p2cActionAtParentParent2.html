<template>
    <lightning-card title="SEARCH CONTACTS" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Search Contacts"
                type="search"
                value={searchWord}
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                <c-display-results
                    records={contacts}
                    columns={columns}
                    error={error}>
                </c-display-results>
            </div>
        </div>
    </lightning-card>
</template>
